<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immentrix | Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-dark py-1" style="background: linear-gradient(90deg, #232b38 60%, #00bcd4 100%) !important; box-shadow: 0 2px 12px rgba(35,43,56,0.18); min-height:70px;">
    <div class="container align-items-end d-flex justify-content-start" style="min-height:70px;">
      <button class="navbar-toggler me-3" type="button" id="customNavToggler" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand fw-bold d-flex align-items-end" href="index.html" style="font-size:2.1rem; height:70px;">
        <img src="images/logo.png" alt="Immentrix Logo" style="height:64px;width:140px;object-fit:contain;display:inline-block;vertical-align:bottom; margin-bottom:0;">
      </a>
      <div class="collapse navbar-collapse" id="mainNav" style="display:none;">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Who we are</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">What we do</a></li>
          <li class="nav-item"><a class="nav-link" href="industries.html">Industries</a></li>
          <li class="nav-item"><a class="nav-link" href="insights.html">Insights</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var toggler = document.getElementById('customNavToggler');
      var nav = document.getElementById('mainNav');
      toggler.addEventListener('click', function() {
        if (nav.style.display === 'none' || nav.style.display === '') {
          nav.style.display = 'block';
        } else {
          nav.style.display = 'none';
        }
      });
    });
  </script>
  <section class="py-5 bg-light">
    <div class="container">
      <h1 class="display-4 fw-bold mb-4">Contact Immentrix</h1>
      <div class="row">
        <div class="col-md-6">
          <form action="#" method="POST" class="rounded-4 p-4 shadow-sm bg-white contact-form">
            <div class="mb-3">
              <label for="name" class="form-label fw-semibold">Your Name</label>
              <input type="text" name="name" class="form-control form-control-lg" id="name" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Email Address</label>
              <input type="email" name="email" class="form-control form-control-lg" id="email" placeholder="you@email.com" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label fw-semibold">Message</label>
              <textarea class="form-control form-control-lg" id="message" name="message" rows="4" placeholder="How can we help you?" required></textarea>
            </div>
            <button type="submit" class="btn btn-main px-4 py-2 fw-bold shadow-sm">Send Message</button>
          </form>
        </div>
        <div class="col-md-6">
          <div class="bg-white rounded-4 shadow-sm p-4 h-100">
            <h5 class="fw-bold mb-3">Our Office</h5>
            <p>123 Innovation Park, Tech City</p>
            <p><i class="bi bi-envelope text-warning"></i> info@immentrix.com</p>
            <p><i class="bi bi-telephone text-success"></i> +1 234-567-8901</p>
            <h5 class="fw-bold mt-4 mb-3">Follow Us</h5>
            <a href="#" class="me-2"><i class="bi bi-linkedin"></i></a>
            <a href="#" class="me-2"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-facebook"></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="py-3 text-center text-secondary bg-white small">
    <div class="container">
      &copy; 2025 Immentrix. All rights reserved.
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
